<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png"> -->
<link rel="icon" href="{{ site.baseurl }}/{{ site.favicon | relative_url }}" type="image/x-icon">

<title>{{ site.name }}{% if page.title and page.title != site.name %} | {{ page.title }}{% endif %}</title>

{% seo %}

<!-- Apply saved theme early to avoid FOUC -->
<script>
  (function() {
    try {
      var stored = localStorage.getItem('theme');
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme = stored || (prefersDark ? 'dark' : 'light');
      if (theme === 'dark') document.documentElement.classList.add('dark');
    } catch (e) {}
  })();
  
</script>

<link href="{{ site.baseurl }}/assets/css/prism.css" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.assets_version | default: site.time | date: '%s' }}">

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

{% if jekyll.environment == 'production' and site.google_analytics %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
{% endif %}
